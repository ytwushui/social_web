
{% extends "base.html" %}
{% load bootstrap3 %}
<!-- 3 makes it look better, and this base.html is the html for -->
<!-- the entile tmplates -->
{% block content %}
<div class="container">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <!-- bootstrap is to reshape the form -->
        <input type="submit" value="Sign Up" class="btn btn-default">
    </form>
</div>
{% endblock %}
